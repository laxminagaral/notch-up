<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotchUp | Course registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="mycard1">
                    <h4>Scratch Junior</h4>
                    
                     <button class="btn btn-1">Choose Slot</button>


                </div>

            </div>
            <div class="col-md-3 col-sm-6">
                <div class="mycard2">
                    <h4>Web Development</h4>
                    <p>Course Desc</p>
                     <button class="btn btn-2">Choose Slot</button>


                </div>

            </div>
            <div class="col-md-3 col-sm-6">
                <div class="mycard3">
                    <h4>Game Development</h4>
                    <p>Course Desc</p>
                     <button class="btn btn-3">Choose Slot</button>


                </div>

            </div>

            <div class="col-md-3 col-sm-6">
                <div class="mycard1">
                    <h4>App Development</h4>
                    <p>Course Desc</p>
                     <button class="btn btn-1">Choose Slot</button>


                </div>

            </div>
            <div class="col-md-3 col-sm-6">
                <div class="mycard2">
                    <h4>Python</h4>
                    <p>Course Desc</p>
                     <button class="btn btn-2">Choose Slot</button>


                </div>

            </div>
            <div class="col-md-3 col-sm-6">
                <div class="mycard3">
                    <h4>Course Name</h4>
                    <p>Course Desc</p>
                     <button class="btn btn-3">Choose Slot</button>


                </div>

            </div>
           

        </div>

    </div>
    <div class="container">


        
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="parentname">Parent's Name</label>
                <input type="name" class="form-control" id="parentname" placeholder="Parent's Name">
              </div>
              <div class="form-group col-md-6">
                <label for="parentcontact">Parent's Contact Number</label>
                <input type="number" class="form-control" id="parentcontact" placeholder="Parent's Contact Number">
              </div>
              <div class="form-group col-md-6">
                <label for="parentemail">Parent's Email ID</label>
                <input type="number" class="form-control" id="parentemail" placeholder="Parent's Email ID">
              </div>
              

              

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="childname">Child's Name</label>
                    <input type="number" class="form-control" id="childname" placeholder="Child's Name">
                  </div>
    
                  <div class="form-group col-md-6">
                    <label for="childage">Child's Age</label>
                    <input type="number" class="form-control" id="childage" placeholder="Child's Age">
                  </div>
            </div>
           
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
</body>
</html>
